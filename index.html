<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lousazinha</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Favicon tradicional -->
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ¨</text></svg>"
    />
  </head>
  <body>
    <div class="cxInicio">
      <div class="contTitulo">
        <div class="titulo">Lousazinha</div>
        <div class="controls">
          <button id="resetBtn">Nova Tela</button>
          <div class="preset-slider">
            <span>16</span>
            <input
              type="range"
              id="gridPreset"
              min="0"
              max="4"
              value="2"
              step="1"
            />
            <span>80</span>
          </div>
        </div>
      </div>
      <div class="color-controls">
        <div class="caixa-colorPicker">
          <input type="color" id="colorPicker" value="#9D9DA2" />
          <button id="eraserBtn">
            <i class="fa-solid fa-eraser"></i><span> Apagar Desligado</span>
          </button>
        </div>
        <div class="recent-colors">
          <span>Cores Recentes</span>
          <div class="color-history-container"></div>
        </div>
      </div>
    </div>
    <div class="tela">
      <div id="container"></div>
    </div>
  </body>
</html>
